        <header>
            <article class="container-2">
                <article class="navbar">
                    <img src="./the_weeknd_afbeeldingen/xo_logo.png" alt="logo" width="70"> <!--https://en.wikipedia.org/wiki/XO_(record_label)-->
                    <nav>
                        <ul id="menuitems">

                    <img src="./the_weeknd_afbeeldingen/carttt.png" alt="cart" width="20" height="20"> <!--https://www.cidi.nl/gratis-verzending-bij-de-cidi-webshop/black-shopping-cart-icon-shopping-cart-icon-shopping-cart-png-clip-art/-->
                </article>
            </article>
        </header>
        <main>
            <h2 class="title ">House Of Balloons T-shirt Black</h2>
            <article class="smallcontainer single-product">
                <article class="row">
                    <article class="col-2">
                        <img src="./the_weeknd_afbeeldingen/The_Weeknd_merch_1.jpeg" alt="House Of Balloons T-shirt Black" width="800" id="productimg"> <!--https://stockx.com/artist-merch/the-weeknd--->
                    </article>
                    <article class="col2">
                        <p>$20.00</p>
                        <select>
                            <option>Select size</option>
                            <option>XL</option>
                            <option>L</option>
                            <option>M</option>
                            <option>S</option>
                            <option>XS</option>
                        </select>
                        <input type="number" value="1">
                        <a href="" class="btn">Add to cart</a>
                        <p>Product details</p>
                            <ul>
                                <li>• 6.1oz</li>
                                <li>• 100% ringspung, dyed cotton</li>
                                <li>• Screen printed graphic</li>
                            </ul>
                    </article>
                </article>
            </article>
        </main>
        <footer>
            <h4>Follow The Weeknd on </h4>
